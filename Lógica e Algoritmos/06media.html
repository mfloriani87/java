    <script>

        // Média
        var media = 6

        // Condicional
        if(media == 10){
            document.write("Excelente!!!")

            document.write("Ótimo")
        }else if(media >= 7){
            document.write("Bom")
        }else if(media >= 5){

        }else{
            document.write("Reprovado")
        }

    </script>
