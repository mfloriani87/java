<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 - Cálculos</title>

    <script>

        // Obter dois valores
        var n1 = parseInt(prompt("Informe o primeiro número"))
        var n2 = parseInt(prompt("Informe o segundo número"))

        // Cálculos
        document.write(n1 / n2)
        document.write("<hr>")

        document.write(n1 * n2)
        document.write("<hr>")

        document.write(n1 - n2)
        document.write("<hr>")

        document.write(n1 + n2)
        document.write("<hr>")
    </script>
</head>
<body>
    
</body>
</html>
