<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>

    <script>

        // Criar vetor
        var nomes = []

        // Laço
        for(var posicao=0; posicao<3; posicao++){
            nomes[posicao] = prompt("Posição: "+posicao)
        }

        // Exibir nomes
        for(var posicao=0; posicao<3; posicao++){
            document.write(posicao+" - "+nomes[posicao]+"<br>")
        }
    </script>
</head>
<body>
    
</body>
</html>
