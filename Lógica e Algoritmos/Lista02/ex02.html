<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>

    <script>

        function calcular(){
            // Obter dados
            var valor1 = parseInt(document.getElementById("valor1").value)
            var valor2 = parseInt(document.getElementById("valor2").value)

            // Laço
            while(valor1 <= valor2){
                document.getElementById("exibirNumeros").innerHTML += valor1 + "<br>"
                valor1++
            }

        }

    </script>
</head>
<body>
    
    <!-- Exibir a numeração -->
    <h1 id="exibirNumeros"></h1>

    <!-- Formulário -->
    <form>
        <input type="text" placeholder="Valor 1" id="valor1">
        <input type="text" placeholder="Valor 2" id="valor2">

        <input type="button" value="Calcular" onclick="calcular()">
    </form>

</body>
</html>
