<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 03</title>

    <script>

        function calcular(){
            // Obter dados
            var valor = document.getElementById("valor").value
            var tipo = parseInt(document.getElementById("tipo").value)

            // Escolha
            switch(tipo){
                case 1:
                var calculo = (valor * 9)/5 + 32
                alert(calculo.toFixed(1))
                break

                case 2:
                var calculo = ((valor - 32) * 5) / 9
                alert(calculo.toFixed(1))
                break
            }
        }

    </script>
</head>
<body>
    
    <form>
        <input type="text" placeholder="Valor" id="valor">

        <select id="tipo">
            <option value="1">Celsius para Fahrenheit</option>
            <option value="2">Fahrenheit para Celsius</option>
        </select>

        <input type="button" value="Cadastrar" onclick="calcular()">
    </form>

</body>
</html>
