<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 - Para</title>

    <script>

        // Obter um número
        var numero = prompt("Informe um valor")

        // Laço
        for(var indice=0; indice<11; indice++){
            document.write(numero+" X "+indice+" = "+numero * indice + "<br>")
        }

    </script>
</head>
<body>
    
</body>
</html>
