<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 - Para</title>

    <script>

        // Obter valor
        var valor = parseInt(prompt("Informe um valor"))

        // Início e fim do loop
        var inicio = valor - 10
        var fim = valor + 10

        // Laço
        for(var indice=inicio; indice<=fim; indice++){
            document.write(indice+"<br>")
        }

    </script>
</head>
<body>
    
</body>
</html>
