<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 - Vetor</title>

    <script>

        // Vetor
        var numeros = []

        // Obter os 5 números
        for(var indice=0; indice<5; indice++){
            numeros[indice] = prompt("Posição: "+indice)
        }

        // Exibir valores
        for(var indice=4; indice>=0; indice--){
            document.write(numeros[indice] + "<br>")
        }

    </script>
</head>
<body>
    
</body>
</html>
