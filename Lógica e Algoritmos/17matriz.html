<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz</title>

    <script>
        // Matriz de produtos
        var produtos = [
            ["Smartphone Samsung A30", 1400, "Samsung"],
            ["TV LG 40", 3400, "LG"],
            ["iPhone 11", 5000, "Apple"],
            ["Macbook Pro", 8000, "Apple"]
        ]
    
        // Exibindo dados
        for(var linha=0; linha<produtos.length; linha++){
            document.write("Produto: "+produtos[linha][0])
            document.write("<br>")
            document.write("Valor: "+produtos[linha][1])
            document.write("<br>")
            document.write("Marca: "+produtos[linha][2])

            document.write("<hr>")
        }
    
    </script>

</head>
<body>
    
</body>
</html>
