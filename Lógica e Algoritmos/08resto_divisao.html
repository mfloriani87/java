<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08 - Resto da divisão</title>

    <script>

        // Verificar se é par ou ímpar
        document.write(10 % 2 == 0 ? "Par" : "Ímpar")

        // Separador
        document.write("<hr>")

        // Verificar se é ano bissexto
        if(2028 % 4 == 0){
            document.write("É um ano bissexto")
        }else{
            document.write("Não é um ano bissexto")
        }

    </script>
</head>
