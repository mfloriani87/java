<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 - Laço Enquanto</title>

    <script>
        
        // Incremento
        var indice = 1

        // Laço
        while(indice < 11){

            // Condicional
            if(indice % 2 == 0){
                document.write(indice + " é par <br>")
            }else{
                document.write(indice + " é ímpar <br>")
            }

            // Incremento
            indice++
        }

    </script>
</head>

</body>
</html>
