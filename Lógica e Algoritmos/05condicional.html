<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05 - Condicional</title>

    <script>

        // Obter uma idade
        var idade = prompt("Informe sua idade")

        // Condicional
        if(idade >= 18){
            alert("Maior de idade")
        }else{
            alert("Menor de idade")
        }

        // Operador ternÃ¡rio
        document.write(idade >= 18 ? "Maior de idade" : "Menor de idade")

    </script>
</head>

</body>
</html>
